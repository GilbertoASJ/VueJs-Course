<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple vue project</title>
</head>
<body>
	
	<div id="app">
		{{ messageCount }}
		<button @click="count++">Incrementar count</button>
	</div>

	<script src="https://unpkg.com/vue@3"></script>

	<script>

		Vue.createApp({
		    data() {
		      return {
		        message: 'Hello Vue!',
		        count: 0,
		      }
		    },
		    computed: {

		    	messageCount() {
		    		return `${this.message} - ${this.count}`
		    	}
		    }
	  	}).mount('#app')
	</script>
</body>
</html>
